<div class="panel panel-info">
    <div class="panel-heading">
        <strong>Orders</strong>
        <span *ngIf="orders" style="margin-left: 80%" class="badge pull-right">Count : {{orders.length}}</span>
    </div>
    <div class="panel-body">
            <table class="table table-striped" [mfData]="orders" #mf="mfDataTable" [mfRowsOnPage]="5">
                    <thead>
                    <tr>            
                        <th style="width: 60%">
                            <mfDefaultSorter by="shipping.name">Customer</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="datePlaced">Date</mfDefaultSorter>
                        </th> 
                        <th></th>                    
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let order of mf.data">            
                        <td>{{order.shipping.name}}</td>
                        <td>{{order.datePlaced | date }}</td> 
                        <td>
                            <a href="#">View</a>                    
                        </td>          
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">
                            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                        </td>
                    </tr>
                    </tfoot>
            </table>
    </div>
</div>
